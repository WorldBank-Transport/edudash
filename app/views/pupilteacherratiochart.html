<div class="widget first">
    <p class="widgettitle" translate="chart.pupil-teacher-ration"></p>
    <div class="row">
        <div class="col-xs-2"><p class="percentNumber widgetnumber">{{ selectedSchool.pt_ratio }}</p>
        </div>
        <div class="col-xs-10">
            <div class="row" style="max-width: 90%">
                <div class="pt-ratio" ng-class="{
                    'girl-red': $index % 2 != 0 && selectedSchool.pt_ratio >= max,
                    'boy-red': $index % 2 == 0  && selectedSchool.pt_ratio >= max,
                    'girl-yellow': $index % 2 != 0 && selectedSchool.pt_ratio <= min,
                    'boy-yellow': $index % 2 == 0  && selectedSchool.pt_ratio <= min,
                    'girl-green': $index % 2 != 0 && selectedSchool.pt_ratio > min && selectedSchool.pt_ratio < max,
                    'boy-green': $index % 2 == 0  && selectedSchool.pt_ratio > min && selectedSchool.pt_ratio < max
                }" ng-repeat="i in getTimes(selectedSchool.pt_ratio) track by $index"></div>
            </div>
        </div>
    </div>
</div>
