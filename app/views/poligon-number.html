<div class="widget col-md-12">
  <span class="widgettitle">{{name}}</span>
</div>
<p class="widgetnumber">
  <span>
    <img class="poligonimage" ng-src="images/{{image}}">
    <span ng-show="(value|exists) && value !== NaN">{{ value }}</span>
    <span ng-hide="(value|exists) && value !== NaN" class="medium-character missing-data" translate="chart.metric.missing-data" style="position: relative;">NA</span >
  </span>
</p>
