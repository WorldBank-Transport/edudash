<h3>{{ name }}</h3>
<p class="medium-character flyout-missing-data" style="position: static" ng-hide="value|exists">
  {{ 'map.missing-data' |translate }}
</p>
<p class="number {{ bracketer ? getBracket(value, bracketer) : 'NOCOLOR' }}"
    ng-show="value|exists">
  {{ present ? present(value) : value }} <span class="{{ suffixclass }}">{{ suffix }}</span>
</p>
