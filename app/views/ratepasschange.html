<div>
    <div class="col-md-12" style="height: 64px">
        <p ng-class="{'text-green': data >= max, 'text-yellow': data < max && data > min, 'text-red':data <= min}" class="big-character">{{sign}}{{ data }}%</p>
    </div>
    <div class="col-md-12" style="position: absolute; white-space: nowrap; margin-left: 0px; margin-top: 5px; left: -5px; top: 64px;">
        <span class="chart-title" style="font-size: 10px; font-weight: bold;">{{'chart.dial-title'| translate}} {{ since }}</span>
    </div>
</div>
