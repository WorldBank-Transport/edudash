<header>
  <h2>School Name</h2>
  <p class="word">{{ hovered.NAME }}</p>
</header>
<div class="stat">
  <h3>Region</h3>
  <p class="word">{{ hovered.REGION }}</p>
</div>
<div class="stat">
  <h3>District</h3>
  <p class="word">{{ hovered.DISTRICT }}</p>
</div>
<div class="stat">
  <h3>Ward</h3>
  <p class="word">{{ hovered.WARD }}</p>
</div>
<div class="stat">
  <h3>Pass Rate</h3>
  <p class="number {{ hovered.PASS_RATE === null ?
    'unknown' : hovered.PASS_RATE < 40 ?
      'poor' : hovered.PASS_RATE < 60 ?
        'medium' : 'good' }}">{{ hovered.PASS_RATE }} %</p>
</div>
<div class="stat">
  <h3>Pupil-Teacher Ratio</h3>
  <p ng-if="hovered.PUPIL_TEACHER_RATIO !== undefined" class="number {{ hovered.PUPIL_TEACHER_RATIO === null ?
    'unknown' : hovered.PUPIL_TEACHER_RATIO < 35 ?
      'good' : hovered.PUPIL_TEACHER_RATIO > 50 ?
        'poor' : 'medium' }}">'{{ hovered.PUPIL_TEACHER_RATIO }}'</p>
  <p ng-if="hovered.PUPIL_TEACHER_RATIO === undefined" class="medium-character" style="position: static">NA</p>
</div>
