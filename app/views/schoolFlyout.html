<header>
  <h2>School Name</h2>
  <p class="word">{{ hoveredSchool.feature.name }}</p>
</header>
<div class="stat">
  <h3>Region</h3>
  <p class="word">{{ hoveredSchool.feature.region }}</p>
</div>
<div class="stat">
  <h3>District</h3>
  <p class="word">{{ hoveredSchool.feature.district }}</p>
</div>
<div class="stat">
  <h3>Ward</h3>
  <p class="word">{{ hoveredSchool.feature.ward }}</p>
</div>
<div class="stat">
  <h3>Pass Rate</h3>
  <p class="number {{ hoveredSchool.feature.pass_2014 === null ?
    'unknown' : hoveredSchool.feature.pass_2014 < 40 ?
      'poor' : hoveredSchool.feature.pass_2014 < 60 ?
        'medium' : 'good' }}">{{ hoveredSchool.feature.pass_2014 }} %</p>
</div>
<div class="stat">
  <h3>Pupil-Teacher Ratio</h3>
  <p class="number {{ hoveredSchool.feature.pt_ratio === null ?
    'unknown' : hoveredSchool.feature.pt_ratio < 35 ?
      'good' : hoveredSchool.feature.pt_ratio > 50 ?
        'poor' : 'medium' }}">{{ hoveredSchool.feature.pt_ratio }}</p>
</div>
