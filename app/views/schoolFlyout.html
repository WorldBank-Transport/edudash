<header>
  <h2 translate="map.selected.school-name">School Name</h2>
  <p class="word">{{ hovered.NAME }}</p>
</header>
<div class="stat">
  <h3 translate="map.selected.region">Region</h3>
  <p class="word">{{ hovered.REGION }}</p>
</div>
<div class="stat">
  <h3 translate="map.selected.district">District</h3>
  <p class="word">{{ hovered.DISTRICT }}</p>
</div>
<div class="stat">
  <h3 translate="map.selected.ward">Ward</h3>
  <p class="word">{{ hovered.WARD }}</p>
</div>
<div class="stat">
  <h3 translate="map.selected.passrate">Pass Rate</h3>
  <p class="number {{ getBracket(hovered.PASS_RATE, 'PASS_RATE') }}">
    {{ hovered.PASS_RATE }} %
  </p>
</div>
<div class="stat" ng-if="hovered.AVG_MARK|exists">
  <h3 translate="map.selected.avg-mark">Average Mark</h3>
  <p class="number NOCOLOR">
    {{ hovered.AVG_MARK }}
  </p>
</div>
<div class="stat" ng-if="hovered.AVG_GPA|exists">
  <h3 translate="map.selected.avg-gpa">Average GPA</h3>
  <p class="number {{ getBracket(hovered.AVG_GPA, 'AVG_GPA') }}">
    {{ hovered.AVG_GPA }}
  </p>
</div>
<div class="stat">
  <h3 translate="map.selected.pt-ratio">Pupil-Teacher Ratio</h3>
  <p ng-if="hovered.PUPIL_TEACHER_RATIO|exists"
      class="number {{ getBracket(hovered.PUPIL_TEACHER_RATIO, 'PUPIL_TEACHER_RATIO') }}">
    {{ hovered.PUPIL_TEACHER_RATIO }}
  </p>
  <p ng-if="hovered.PUPIL_TEACHER_RATIO === undefined" class="medium-character" style="position: static">NA</p>
</div>
