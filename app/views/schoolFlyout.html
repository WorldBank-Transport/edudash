<!--
  Note that lastHovered is used in several places.
  This is OK because:
   1. lastHovered is always equal to hovered when hovered is not null
   2. lastHovered keeps its value for the flyout fade when the mouse leaves
-->
<div class="flyout-inner">
<header>
  <h2 translate="map.selected.school-name">School Name</h2>
  <p class="word">{{ lastHovered.NAME }}</p>
</header>
<div class="stat">
  <h3 translate="map.selected.region">Region</h3>
  <p class="word">{{ lastHovered.REGION || ('map.missing-data' |translate ) }}</p>
</div>
<div class="stat">
  <h3 translate="map.selected.district">District</h3>
  <p class="word">{{ lastHovered.DISTRICT || ('map.missing-data' |translate ) }}</p>
</div>
<div class="stat">
  <h3 translate="map.selected.ward">Ward</h3>
  <p class="word">{{ lastHovered.WARD || ('map.missing-data' |translate )}}</p>
</div>
<flyout-number
  name="{{ 'map.selected.passrate' |translate }}"
  value="lastHovered.PASS_RATE"
  suffix="%"
  bracketer="PASS_RATE">
</flyout-number>
<flyout-number
  ng-if="lastHovered.AVG_MARK|exists"
  name="{{ 'map.selected.avg-mark' |translate }}"
  value="lastHovered.AVG_MARK">
</flyout-number>
<flyout-number
  ng-if="lastHovered.AVG_GPA|exists"
  name="{{ 'map.selected.avg-gpa' |translate }}"
  value="lastHovered.AVG_GPA"
  bracketer="AVG_GPA">
</flyout-number>
<flyout-number
  name="{{ 'map.selected.pt-ratio' |translate }}"
  value="lastHovered.PUPIL_TEACHER_RATIO"
  bracketer="PUPIL_TEACHER_RATIO">
</flyout-number>
</div>
