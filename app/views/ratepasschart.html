<div class="widget first">
  <p class="widgettitle">{{'chart.title.passrate-2014'|translate}}</p>
  <div class="row" ng-if="passRate !== 0">
    <div ng-class="{'col-xs-3': passRate === 100, 'col-xs-2': passRate !== 100}">
      <p class="percentNumber widgetnumber">{{ passRate| number:0}}%</p>
    </div>
    <div ng-class="{'col-xs-9': passRate === 100, 'col-xs-10': passRate !== 100}">
      <div class="pass-rate"
          ng-class="getClass($index, passRate)"
          ng-repeat="i in getTimes(passRate/10) track by $index"></div>
      <div
          class="pass-rate"
          ng-class="{'girl-pass-grey': (Math.round(passRate/10) + $index) % 2 !== 0,
                     'boy-pass-grey': (Math.round(passRate/10) + $index) % 2 === 0}"
          ng-repeat="i in getTimes(10-passRate/10) track by $index"></div>
    </div>
  </div>
  <div class="row" ng-if="passRate === 0">
    <p class="medium-character missing-data" style="position: static; margin-left: 20px" translate="chart.metric.missing-data">NA</p>
  </div>
</div>
