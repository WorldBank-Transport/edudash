<div class="widget first">
  <p class="widgettitle">{{selectedYear}} {{'chart.title.passrate-2014'|translate}}</p>
  <div class="row" ng-if="selectedSchool.PASS_RATE !== 0">
    <div ng-class="{'col-xs-3': selectedSchool.PASS_RATE === 100, 'col-xs-2': selectedSchool.PASS_RATE !== 100}">
      <p class="percentNumber widgetnumber">{{ selectedSchool.PASS_RATE| number:0}}%</p>
    </div>
    <div ng-class="{'col-xs-9': selectedSchool.PASS_RATE === 100, 'col-xs-10': selectedSchool.PASS_RATE !== 100}">
      <div class="pass-rate"
          ng-class="getClass($index, selectedSchool.PASS_RATE)"
          ng-repeat="i in getTimes(selectedSchool.PASS_RATE/10) track by $index"></div>
      <div
          class="pass-rate"
          ng-class="{'girl-pass-grey': (parseInt(selectedSchool.PASS_RATE/10) + $index) % 2 != 0,
                     'boy-pass-grey': (parseInt(selectedSchool.PASS_RATE/10) + $index) % 2 == 0}"
          ng-repeat="i in getTimes(10-selectedSchool.PASS_RATE/10) track by $index"></div>
    </div>
  </div>
  <div class="row" ng-if="selectedSchool.PASS_RATE === 0">
    <p class="medium-character missing-data" style="position: static; margin-left: 20px" translate="chart.metric.missing-data">NA</p>
  </div>
</div>
