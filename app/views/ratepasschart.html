<div class="widget first">
  <span class="widgettitle">{{'chart.title.passrate-2014'|translate}}</span>
  <div class="row" ng-if="(passRate) && (passRate !== 0)">
    <div ng-class="{'col-sm-4': passRate === 100, 'col-md-4': passRate !== 100}">
      <p class="widgetnumber percentNumber">{{ passRate| number:0}}%</p>
    </div>
    <div ng-class="{'col-sm-8': passRate === 100, 'col-ms-8 col-md-8 col-xs-12': passRate !== 100}" class="ratio-pupil-icons">
      <div class="pass-rate"
          ng-class="getClass($index, passRate)"
          ng-repeat="i in getTimes(passRate/10) track by $index"></div>
      <div
          class="pass-rate"
          ng-class="{'girl-pass-grey': (Math.round(passRate/10) + $index) % 2 !== 0,
                     'boy-pass-grey': (Math.round(passRate/10) + $index) % 2 === 0}"
          ng-repeat="i in getTimes(10-passRate/10) track by $index"></div>
    </div>
  </div>
  <div class="row" ng-if="(!passRate) || (passRate === 0)">
    <p class="medium-character missing-data" translate="chart.metric.missing-data">NA</p>
  </div>
</div>
