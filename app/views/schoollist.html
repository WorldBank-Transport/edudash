<div class="performance-header" ng-class="{'best-perform': listType === 'good', 'poor-perform': listType === 'bad'}">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
    {{listTitle | translate}}
</div>
<div class="scroll">
    <table class="school-performance">
        <tr ng-repeat="school in listData">
            <td class="rank">{{ $index + 1 }}.</td>
            <!--ng-mouseover="setSchool(school, null, false)"-->
            <td class="name" ng-click="setSchool(school)"><strong>{{ school.name }}</strong></td>
            <td ng-class="{
                'passrategreen': school[property] >= max,
                'passrateyellow': school[property] < max && school[property] > min,
                'passratered':school[property] <= min}">{{ school[property]}}%</td>
        </tr>
    </table>
</div>
