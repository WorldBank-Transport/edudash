<p class="tableheader best-performing"><img src="images/{{listTitleEmoticon}}.png" class="face">{{listTitle | translate}}</p>
<div class="scroll">
    <table class="schools">
        <tr ng-repeat="school in listData">
            <td class="rank">{{ $index + 1 }}.</td>
            <!--ng-mouseover="setSchool(school, null, false)"-->
            <td class="name" ng-click="setSchool(school)"><strong>{{ school.name }}</strong><p>{{ school.district }} {{'district'|translate}}, {{ school.region }} {{'region'|translate}}</br></p></td>
            <td class="passrategreen">{{ school[property]}}%</td>
        </tr>
    </table>
</div>
