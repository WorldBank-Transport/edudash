  <div>
    <p class="widgettitle rank-label">{{title|translate}}</p>
  </div>
  <div class="rank-value" ng-hide="rank.rank===undefined">
    <p class="widgetnumber">
      {{ rank.rank }}
      <span class="medium-small-character">(of {{ rank.total }})</span>
    </p>
  </div>
  <div class="col-md-12 rank-value" ng-show="rank.rank===undefined">
    <p class="medium-character missing-data" translate="chart.metric.missing-data">NA</p>
  </div>
