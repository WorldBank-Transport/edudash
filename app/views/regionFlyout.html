<header>
  <h2>Region Name</h2>
  <p class="word">{{ hoveredRegion.properties.name }}</p>
</header>
<div class="stat">
  <h3>Average Pass Rate</h3>
  <p class="number {{ hoveredRegion.properties.pass_2014 === null ?
    'unknown' : hoveredRegion.properties.pass_2014 < 40 ?
      'poor' : hoveredRegion.properties.pass_2014 < 60 ?
        'medium' : 'good' }}">{{ hoveredRegion.properties.pass_2014 }} %</p>
</div>
<div class="stat">
  <h3>Average Pupil-Teacher Ratio</h3>
  <p class="number {{ hoveredRegion.properties.pt_ratio === null ?
    'unknown' : hoveredRegion.properties.pt_ratio < 35 ?
      'good' : hoveredRegion.properties.pt_ratio > 50 ?
        'poor' : 'medium' }}">{{ hoveredRegion.properties.pt_ratio }}</p>
</div>
